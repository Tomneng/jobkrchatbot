<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구직자 AI 챗봇 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .connection-status {
            padding: 10px 20px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }

        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .connection-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: #4f46e5;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e5e7eb;
            color: #1f2937;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 15px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            max-height: 100px;
            min-height: 44px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .send-button {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #4338ca;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-button {
            padding: 8px 12px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .control-button:hover {
            background: #e5e7eb;
        }

        .control-button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 구직자 AI 챗봇</h1>
            <p>면접 질문 생성 및 학습 경로 제안 서비스</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            연결 상태 확인 중...
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-bubble">
                    안녕하세요! 👋 구직자 AI 챗봇입니다.<br>
                    이력서 정보(경력, 직무, 기술 스킬)를 입력해주시면 맞춤형 면접 질문과 학습 경로를 제안해드려요!
                </div>
                <div class="message-time">시스템 메시지</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <div class="controls">
                <button class="control-button active" onclick="setMode('stream')">스트리밍 모드</button>
                <button class="control-button" onclick="setMode('sync')">동기 모드</button>
                <button class="control-button" onclick="startNewChat()">새 채팅</button>
                <button class="control-button" onclick="clearChat()">채팅 지우기</button>
            </div>
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="예: 백엔드 개발자, 3년 경력, Java Spring 사용 경험 있음"
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentChatRoomId = null;
        let currentUserId = 'user123';
        let isStreaming = false;
        let streamingMode = 'stream'; // 'stream' or 'sync'
        let currentEventSource = null;

        // DOM 요소
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // 초기화
        window.onload = function() {
            checkConnection();
            startNewChat();
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        };

        // 연결 상태 확인
        async function checkConnection() {
            try {
                // API Gateway를 통해 채팅 서비스 연결 확인
                const chatResponse = await fetch('http://localhost:8080/api/chat/llm-service-url');
                if (chatResponse.ok) {
                    updateConnectionStatus('API Gateway & Chat Service 연결됨', 'connected');
                } else {
                    updateConnectionStatus(`API Gateway 연결 실패 (${chatResponse.status})`, 'error');
                }

                // API Gateway를 통해 LLM 서비스 연결 확인
                try {
                    const llmResponse = await fetch('http://localhost:8080/api/llm/stream/test');
                    if (llmResponse.ok || llmResponse.status === 405) { // 405는 Method Not Allowed (GET 요청이므로 정상)
                        updateConnectionStatus('API Gateway & 모든 서비스 연결됨', 'connected');
                    } else {
                        updateConnectionStatus(`LLM Service 연결 실패 (${llmResponse.status})`, 'error');
                    }
                } catch (llmError) {
                    updateConnectionStatus('Chat Service 연결됨, LLM Service 연결 실패', 'error');
                }
            } catch (error) {
                console.error('연결 확인 오류:', error);
                updateConnectionStatus('API Gateway 연결 실패: 서버가 실행 중인지 확인하세요', 'error');
            }
        }

        function updateConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status ${type}`;
        }

        // 새 채팅 시작
        async function startNewChat() {
            try {
                const response = await fetch('http://localhost:8080/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUserId
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentChatRoomId = data.id; // chatRoomId가 아니라 id
                    updateConnectionStatus(`새 채팅방 생성됨: ${currentChatRoomId.substring(0, 8)}...`, 'connected');
                } else {
                    throw new Error('채팅방 생성 실패: ' + response.status);
                }
            } catch (error) {
                console.error('채팅방 생성 오류:', error);
                updateConnectionStatus('채팅방 생성 실패: ' + error.message, 'error');
            }
        }

        // 모드 설정
        function setMode(mode) {
            streamingMode = mode;
            document.querySelectorAll('.control-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 채팅 지우기
        function clearChat() {
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-bubble">
                        안녕하세요! 👋 구직자 AI 챗봇입니다.<br>
                        이력서 정보(경력, 직무, 기술 스킬)를 입력해주시면 맞춤형 면접 질문과 학습 경로를 제안해드려요!
                    </div>
                    <div class="message-time">시스템 메시지</div>
                </div>
            `;
        }

        // 메시지 전송
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming || !currentChatRoomId) return;

            // 사용자 메시지 표시
            addMessage(message, 'user');
            messageInput.value = '';
            
            setLoading(true);

            try {
                await sendStreamingMessage(message);

            } catch (error) {
                addMessage('오류가 발생했습니다: ' + error.message, 'assistant');
            } finally {
                setLoading(false);
            }
        }

        // 스트리밍 메시지 전송
        async function sendStreamingMessage(message) {
            try {
                // 1. SSE 연결 먼저 확인 및 생성
                if (!currentEventSource || currentEventSource.readyState === EventSource.CLOSED) {
                    console.log('새 SSE 연결 생성');
                    
                    // SSE 연결 생성하고 이벤트 리스너 설정
                    await createSSEConnection();
                }

                // 2. SSE 연결이 준비된 후 메시지 전송
                console.log('SSE 연결 준비 완료, 메시지 전송 시작');
                const response = await fetch('http://localhost:8080/api/chat/message/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatRoomId: currentChatRoomId,
                        userId: currentUserId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('스트리밍 오류:', error);
                hideTyping();
                addMessage('스트리밍 중 오류가 발생했습니다: ' + error.message, 'assistant');
                setLoading(false);
            }
        }

        // SSE 연결 생성 함수
        function createSSEConnection() {
            return new Promise((resolve, reject) => {
                const eventSource = new EventSource(`http://localhost:8080/api/llm/stream/${currentChatRoomId}`);
                currentEventSource = eventSource;

                let assistantMessageElement = null;
                let fullResponse = '';
                let connectionEstablished = false;

                eventSource.addEventListener('connected', (event) => {
                    console.log('SSE 연결됨:', event.data);
                    if (!connectionEstablished) {
                        connectionEstablished = true;
                        resolve(); // 연결 완료 신호
                    }
                });

                eventSource.addEventListener('ping', (event) => {
                    console.log('Keep-alive ping 수신:', event.data);
                });

                eventSource.addEventListener('start', (event) => {
                    console.log('스트리밍 시작:', event.data);
                    hideTyping();
                    
                    // assistant 메시지 요소 생성
                    assistantMessageElement = addMessage('', 'assistant', true);
                });

                eventSource.addEventListener('chunk', (event) => {
                    console.log('청크 수신:', event.data);
                    if (assistantMessageElement) {
                        fullResponse += event.data;
                        assistantMessageElement.textContent = fullResponse;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });

                eventSource.addEventListener('complete', (event) => {
                    console.log('스트리밍 완료:', event.data);
                    // 연결은 유지하고 로딩 상태만 해제
                    setLoading(false);
                    // fullResponse 초기화
                    fullResponse = '';
                    assistantMessageElement = null;
                });

                eventSource.addEventListener('error', (event) => {
                    console.error('SSE 오류:', event);
                    eventSource.close();
                    currentEventSource = null;
                    addMessage('스트리밍 중 오류가 발생했습니다.', 'assistant');
                    setLoading(false);
                    if (!connectionEstablished) {
                        reject(new Error('SSE 연결 실패'));
                    }
                });

                eventSource.onerror = (error) => {
                    console.error('SSE 연결 오류:', error);
                    eventSource.close();
                    currentEventSource = null;
                    addMessage('스트리밍 연결에 실패했습니다.', 'assistant');
                    setLoading(false);
                    if (!connectionEstablished) {
                        reject(new Error('SSE 연결 실패'));
                    }
                };

                // 30초 후에도 연결이 안되면 타임아웃
                setTimeout(() => {
                    if (!connectionEstablished) {
                        eventSource.close();
                        currentEventSource = null;
                        reject(new Error('SSE 연결 타임아웃'));
                    }
                }, 30000);
            });
        }

        // 메시지 추가
        function addMessage(text, sender, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return isStreaming ? bubbleDiv : null;
        }

        // 로딩 상태 설정
        function setLoading(loading) {
            isStreaming = loading;
            sendButton.disabled = loading;
            sendButton.textContent = loading ? '전송중...' : '전송';
        }

        function hideTyping() {
            typingIndicator.classList.remove('show');
        }

    </script>
</body>
</html>
